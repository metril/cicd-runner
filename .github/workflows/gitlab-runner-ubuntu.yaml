name: Gitlab Runner Service - Ubuntu
on:
  workflow_dispatch:
    inputs:
      tailscale_oauth_client_id:
        description: 'Oauth Client ID'
        required: true
      tailscale_oauth_client_secret:
        description: 'Oauth Client Secret'
        required: true
      tailscale_tags:
        description: 'ACL Tags'
        required: true
      registration_token:
        description: 'GitLab Private Token'
        required: true
      gitlab_url:
        description: 'GitLab URL'
        required: true
      docker_image:
        description: 'Docker Image'
        required: true
      delete_runner:
        description: 'Delete runner manager'
        required: true
        default: 'false'
      private_token:
        description: 'Private token'
        required: true
      project_id:
        description: 'Project id'
        required: true
      tag_list:
        description: 'Tag list'
        required: true
        
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Masking Variables
        uses: metril/action-hide-sensitive-inputs@latest
        
      - name: Tailscale
        uses: tailscale/github-action@main
        with:
          oauth-client-id: "${{ inputs.tailscale_oauth_client_id }}"
          oauth-secret: "${{ inputs.tailscale_oauth_client_secret }}"
          tags: "${{ inputs.tailscale_tags }}"
          args: "--accept-dns=true"
          version: '1.66.3'
          
      - name: GitLab Custom CICD
        uses: metril/gitlab-runner-action@main
        with:
          registration-token: "${{ inputs.registration_token }}"
          gitlab-url: "${{ inputs.gitlab_url }}"
          docker-image: "${{ inputs.docker_image }}"
          name: ${{ github.run_id }}
          delete-runner: "${{ inputs.delete_runner }}"
          private-token: "${{ inputs.private_token }}"
          project-id: "${{ inputs.project_id }}"
          tag-list: "${{ inputs.tag_list }}"
