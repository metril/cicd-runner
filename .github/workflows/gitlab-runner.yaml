name: Gitlab Runner Service
on: [repository_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
      
      - name: Tailscale
        uses: tailscale/github-action@main
        with:
          authkey: "${{ github.event.client_payload.tailscale_authkey }}"

      - name: GitLab Custom CICD
        uses: metril/gitlab-runner-action@main
        with:
          registration-token: "${{ github.event.client_payload.registration_token }}"
          gitlab-url: "${{ github.event.client_payload.gitlab_url }}"
          docker-image: "docker:19.03.12"
          name: ${{ github.run_id }}
          tag-list: "githubrunner"
